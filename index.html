<!doctype html>

<head>
  <link href="./index.css" rel="stylesheet">
</head>

<body>
	<h1> Wedding Invitation Designer </h1>
	<div class="flex-container">
		<div>
			<button type="button" id = "formal">Formal</button>
			<button type="button">Spring</button>
			<button type="button">Art Deco</button><br>
			
			<hr>
			
			<label>
			  First Name:
			</label><br>
			<input type="text" class="First-Name"><br>
			<label>
			  Second Name:
			</label><br>
			<input type="text" class="Second-Name"><br>
			<label>
			  Last Name:
			</label><br>
			<input type="text" class="Last-Name"><br>
			<label>
			  Date:
			</label><br>
			<input type="date" class="Date"><br>
			<label>
			  Wedding Location:
			</label><br>
			<input type="text" class="Wedding-Location"><br>
		</div>
		<div id="invitation">
		  <h2 class="initials"></h2>
		  <p>You are cordially invited to the wedding of</p>
		  <h3 class="Names">
		    <span class="Second-First-Name"></span>
		    <span> & </span>
		    <span class="Second-Second-Name"></span>
		  </h3>
		  <h2 class="Surname"></h2>
		  <h3 class="Second-Date"></h3>
		  <h3 class="Location"></h3>
		</div>
	</div>
	<script src = "./index.js"></script>
</body>
